<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Wild Wanderlust</title>
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Wild Wanderlust</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#sobre-o-restaurante" class="nav-link">
                            <i class="bi bi-house-door me-1"></i>
                            Sobre nós
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#destinos" class="nav-link">
                            <i class="bi bi-calendar-check me-1"></i>
                            Destinos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="depoimentos" class="nav-link">
                            <i class="bi bi-card-text me-1"></i>
                            Depoimentos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#contato" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Carrosel -->
    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">

        <section id="sobre">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./assets/slides/slide1.png" alt="Foto do espaço interno do restaurante">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./assets/slides/slide2.png" alt="Duas taças de vinho">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./assets/slides/slide3.png" alt="Uma mesa com comida">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
    </div>

    </section>

    <section id="destinos">

    </section>

    <section id="depoimentos">

    </section>

    <section id="contato">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
